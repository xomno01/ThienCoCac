<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiên Cơ Các - Vấn Thiên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+Display:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              body: ['"Playfair Display"', 'serif'],
            },
            colors: {
              'oriental-red': '#8B0000',
              'antique-gold': '#C5A059',
              'paper-bg': '#F4E4BC',
              'ink-black': '#1A1A1A',
              'jade-green': '#006B3C',
            },
            backgroundImage: {
              'parchment': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
            },
            animation: {
              'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F4E4BC;
        background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F4E4BC; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8B0000; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5a0000; 
      }
    </style>

}
</script>
</head>

  </body>
</html>
